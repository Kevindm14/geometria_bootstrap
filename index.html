<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>

<body class="bg-dark">
	<style>
		body, html {
			font-family: 'Roboto', sans-serif;
		}
	</style>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 d-flex justify-content-center align-items-center">
				<div>
					<img src="img/logo.png" alt="logo">
				</div>
			</div>
			<div class="col-sm-6 d-flex justify-content-center align-items-center text-white">
				<div class="p-4">
					<h1 class="text-white">Iniciar sesion</h1>
					<form id="form">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control" placeholder="email@example.com">
						</div>
						<div class="form-group mb-4">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control"
								placeholder="Enter your passsword">
						</div>
						<p id="danger" style="background: rgb(185, 15, 3); color: white;"></p>
						<a href="html/inicio.html" class="btn btn-success w-100 mb-2">Iniciar sesion</a>
						<a href="html/inicio.html" class="btn btn-danger w-100">Continuar como invitado</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="JS/form.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
